<div class="rounded bg-white hover:shadow-lg border border-gray-400 w-64 p-3 hover:-translate-y-1 transition overflow-hidden mx-auto">
    <!-- product image -->
    <a href="/categories/{{product.category.slug}}/{{product.slug}}" class="relative group">
        <img src="{{product.image1.url}}" class="w-full h-52 pt-2 object-contain">
        <h4 class="text-sm overflow-hidden h-16 text-gray-800 font-poppins text-center p-2 w-full group-hover:text-orange-600 transition">
            {{product.label}}
        </h4>

    </a>
    <p class="text-gray-800 font-poppins text-center px-1 w-full">
        {% if product.stock > 0 %}
        <span>En stock: </span>
        <span class="text-green-700">{{product.stock}}</span> {% else %}
        <span>Stock: <span class="text-red-700">épuisé</span></span> {% endif %}

    </p>
    <div class="flex items-end justify-between">
        <p class="text-lg font-poppins">
            <span class="font-mono text-gray-900 italic">{{product.price}} </span><span class="text-gray-500">fcfa</span>
        </p>
        <div class="flex items-center gap-1 ">
            <button @click="addToFav({{product.id}})" class="text-center text-white bg-red-600 hover:bg-red-800 border border-red-600 rounded p-1 transition group">
                <svg class="group-hover:hidden h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="M22.45 6a5.47 5.47 0 0 1 3.91 1.64a5.7 5.7 0 0 1 0 8L16 26.13L5.64 15.64a5.7 5.7 0 0 1 0-8a5.48 5.48 0 0 1 7.82 0l2.54 2.6l2.53-2.58A5.44 5.44 0 0 1 22.45 6m0-2a7.47 7.47 0 0 0-5.34 2.24L16 7.36l-1.11-1.12a7.49 7.49 0 0 0-10.68 0a7.72 7.72 0 0 0 0 10.82L16 29l11.79-11.94a7.72 7.72 0 0 0 0-10.82A7.49 7.49 0 0 0 22.45 4Z"></path></svg>
                <svg class="hidden group-hover:block h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="M22.45 6a5.47 5.47 0 0 1 3.91 1.64a5.7 5.7 0 0 1 0 8L16 26.13L5.64 15.64a5.7 5.7 0 0 1 0-8a5.48 5.48 0 0 1 7.82 0l2.54 2.6l2.53-2.58A5.44 5.44 0 0 1 22.45 6m0-2a7.47 7.47 0 0 0-5.34 2.24L16 7.36l-1.11-1.12a7.49 7.49 0 0 0-10.68 0a7.72 7.72 0 0 0 0 10.82L16 29l11.79-11.94a7.72 7.72 0 0 0 0-10.82A7.49 7.49 0 0 0 22.45 4Z"></path></svg>
            </button>
            <button @click="addToCart({{product.id}})" class="text-center text-white bg-green-600 border border-green-600 rounded p-1 transition group">
                <svg class="group-hover:hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><circle cx="10" cy="28" r="2" fill="currentColor"></circle><circle cx="24" cy="28" r="2" fill="currentColor"></circle><path fill="currentColor" d="M28 7H5.82L5 2.8A1 1 0 0 0 4 2H0v2h3.18L7 23.2a1 1 0 0 0 1 .8h18v-2H8.82L8 18h18a1 1 0 0 0 1-.78l2-9A1 1 0 0 0 28 7Zm-2.8 9H7.62l-1.4-7h20.53Z"></path></svg>
                <svg class="hidden group-hover:block h-6 w-6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><circle cx="10" cy="28" r="2" fill="currentColor"></circle><circle cx="24" cy="28" r="2" fill="currentColor"></circle><path fill="currentColor" d="M4.98 2.804A1 1 0 0 0 4 2H0v2h3.18l3.84 19.196A1 1 0 0 0 8 24h18v-2H8.82l-.8-4H26a1 1 0 0 0 .976-.783L29.244 7h-2.047l-1.999 9H7.62Z"></path><path fill="currentColor" d="M18 6V2h-2v4h-4v2h4v4h2V8h4V6h-4z"></path></svg>
            </button>
        </div>
    </div>

    <!-- product button end -->
</div>
