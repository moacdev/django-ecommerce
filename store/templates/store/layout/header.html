{% load static %}
<style>
    .cats_dropdown {
        display: none;
    }
    
    .cats_btn:hover .cats_dropdown {
        display: flex;
    }
</style>
<header class="flex flex-col border-b">
    <div class="box-border flex items-center justify-between h-20 p-4 bg-gray-300">
        <a href="/" class="h-full flex items-center border rounded-lg shadow bg-gray-50 border-gray-800 p-4 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><g/><g><path d="M21.9,8.89l-1.05-4.37c-0.22-0.9-1-1.52-1.91-1.52H5.05C4.15,3,3.36,3.63,3.15,4.52L2.1,8.89 c-0.24,1.02-0.02,2.06,0.62,2.88C2.8,11.88,2.91,11.96,3,12.06V19c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2v-6.94 c0.09-0.09,0.2-0.18,0.28-0.28C21.92,10.96,22.15,9.91,21.9,8.89z M18.91,4.99l1.05,4.37c0.1,0.42,0.01,0.84-0.25,1.17 C19.57,10.71,19.27,11,18.77,11c-0.61,0-1.14-0.49-1.21-1.14L16.98,5L18.91,4.99z M13,5h1.96l0.54,4.52 c0.05,0.39-0.07,0.78-0.33,1.07C14.95,10.85,14.63,11,14.22,11C13.55,11,13,10.41,13,9.69V5z M8.49,9.52L9.04,5H11v4.69 C11,10.41,10.45,11,9.71,11c-0.34,0-0.65-0.15-0.89-0.41C8.57,10.3,8.45,9.91,8.49,9.52z M4.04,9.36L5.05,5h1.97L6.44,9.86 C6.36,10.51,5.84,11,5.23,11c-0.49,0-0.8-0.29-0.93-0.47C4.03,10.21,3.94,9.78,4.04,9.36z M5,19v-6.03C5.08,12.98,5.15,13,5.23,13 c0.87,0,1.66-0.36,2.24-0.95c0.6,0.6,1.4,0.95,2.31,0.95c0.87,0,1.65-0.36,2.23-0.93c0.59,0.57,1.39,0.93,2.29,0.93 c0.84,0,1.64-0.35,2.24-0.95c0.58,0.59,1.37,0.95,2.24,0.95c0.08,0,0.15-0.02,0.23-0.03V19H5z"/></g></g></svg>
            <span class="text-3xl">Logo</span>
        </a>
        <div class="bg-transparent flex border border-gray-400 hover:border-gray-800 transition rounded overflow-hidden h-full text-2xl mx-2 md:mx-6 relative w-full">
            <div class="w-full h-full relative">
                <input type="text" class="w-full h-full border-0" placeholder="Rechercher un produit">
                <select class="absolute right-2 pr-2 h-full border-0" name="search_cat">
                    <option value="0">Toutes Catégories</option>
                    {% for category in categories %}
                        <option value="{{category.slug}}">{{category.label}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="rounded-l-none flex items-center justify-center p-0 text-white w-20 bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="fill-current" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
    </div>
    <div class="box-border flex items-center justify-between shadow">
        <button class="relative cats_btn box-border flex items-center pt-2 pb-4 px-2 text-white bg-orange-600 hover:bg-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-current md:w-6 h-4 md:h-6" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <span class="text-sm md:text-lg mx-2">Parcourir les catégories</span>
            <div class="absolute cats_dropdown z-20 shadow-lg top-full left-0 flex-col bg-white border w-60">
                <ul>
                    {% for category in categories %}
                        <li class="flex">
                            <a href="/categories/{{category.slug}}" class="w-full flex py-2 px-4 text-left hover:bg-gray-300 text-black">
                                <img src="{{category.image.url}}" class="h-6 w-6 mr-3" alt="{{category.label}}" title="{{category.label}}">
                                <span>{{category.label}}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </button>
        <a href="/faq" class="box-border hidden md:flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
            <span class="text-sm md:text-lg mx-2">FAQ</span>
        </a>
        <a href="/liste-de-souhaits" class="box-border hidden md:flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6 text-red-700 fill-current" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <span class="text-sm md:text-lg mx-2">Liste de souhaits</span>
        </a>
        <a href="/mes-commandes" class="box-border hidden md:flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6 text-gray-600 fill-current" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zm-.5 1.5l1.96 2.5H17V9.5h2.5zM6 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2.22-3c-.55-.61-1.33-1-2.22-1s-1.67.39-2.22 1H3V6h12v9H8.22zM18 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
            <span class="text-sm md:text-lg mx-2">Mes commandes</span>
        </a>
        {% if user.is_authenticated %}
        <a href="/mon-compte" class="box-border flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6 text-blue-700 fill-current" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-sm md:text-lg mx-2">Mon compte</span>
        </a>
        {% else %}
        <a href="/connexion" class="box-border flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6 text-blue-700 fill-current" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-sm md:text-lg mx-2">Se connecter</span>
        </a>
        {% endif %}
        <a href="/mon-panier" class="box-border flex items-center self-auto justify-center flex-grow min-w-0 pt-2 pb-4 hover:text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 md:w-6 h-4 md:h-6" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <span class="text-sm md:text-lg mx-2">Mon panier</span>
        </a>

    </div>
</header>
