{% extends 'store/layout/base.html' %}
<!-- TODO: Add layout -->
{% block titre %} Inscription {% endblock titre %} {% block contentAlone %}
<div
  class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      alt="Your Company"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      class="mx-auto h-10 w-auto"
    />
    <h2
      class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Create your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
      {% if error %}
      <div
        class="mb-4 p-4 text-sm text-red-800 rounded-lg bg-red-50"
        role="alert"
      >
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/inscription/" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">
            Email address
          </label>
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              required
              autocomplete="email"
              value="{{ email }}"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label
            for="username"
            class="block text-sm/6 font-medium text-gray-900"
          >
            Username
          </label>
          <div class="mt-2">
            <input
              id="username"
              name="username"
              type="text"
              required
              autocomplete="username"
              value="{{ username }}"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm/6 font-medium text-gray-900">
            Phone number
          </label>
          <div class="mt-2">
            <input
              id="phone"
              name="phone"
              type="tel"
              required
              autocomplete="tel"
              value="{{ phone }}"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
          >
            Password
          </label>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              required
              autocomplete="new-password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label
            for="password_confirmation"
            class="block text-sm/6 font-medium text-gray-900"
          >
            Confirm Password
          </label>
          <div class="mt-2">
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              required
              autocomplete="new-password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign up
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div
            class="relative flex justify-center text-sm font-medium leading-6"
          >
            <span class="bg-white px-6 text-gray-900"
              >Already have an account?</span
            >
          </div>
        </div>

        <div class="mt-6 text-center">
          <a
            href="/connexion"
            class="font-semibold text-indigo-600 hover:text-indigo-500"
          >
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contentAlone %}
