{% extends 'store/layout/base.html' %} {% load static %} 
{% block titre %} Liste de souhaits {% endblock titre %} 
{% block content %}
<div class="p-4 container max-w-7xl mx-auto ">
    <div class="flex flex-col xl:flex-row jusitfy-center items-start w-full gap-3">
        <div class="flex flex-col justify-start items-start bg-gray-50 rounded border shadow px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full">
            <p class="text-xl font-semibold text-gray-800">Votre liste de souhait<span class="italic text-gray-500 text-sm">({{wishList|length}})</span></p>
            {% for wish in wishList %}
            <div class="mt-4 md:mt-6 flex flex-col md:flex-row justify-start items-start md:items-center md:space-x-6 xl:space-x-8 w-full">
                <div class="pb-4 md:pb-8 w-full md:w-40">
                    <img class="w-full" src="{{wish.image1}}" alt="dress" />
                </div>
                <div class="border-b border-gray-400 md:flex-row flex-col flex justify-between items-start w-full pb-8 space-y-4 md:space-y-0">
                    <div class="w-full flex flex-col justify-start items-start space-y-8">
                        <h3 class="text-xl xl:text-2xl font-semibold text-gray-800">{{wish.label}}</h3>
                    
                        <p class="text-base xl:text-lg font-semibold text-gray-800">{{wish.price}} fcfa</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>

    {% endblock content %}
